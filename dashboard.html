<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dashboard-body">
    <div class="dashboard-page">
      <nav class="main-nav">
        <button class="nav-btn active" onclick="showSection('groupchat')">
          Group Chat
        </button>
        <button class="nav-btn" onclick="showSection('users')">
          Manage Users
        </button>
        <button class="nav-btn" onclick="showSection('documents')">
          Manage Documents
        </button>
      </nav>
      <div id="groupchat" class="section active">
        <h2>Group Chat</h2>
        <div class="chat-container">
          <div class="chat-messages" id="chatMessages">
          </div>

          <div class="chat-input-section">
            <div class="current-user" id="currentUserDisplay"></div>
            <div class="chat-input-container">
              <input
                type="text"
                id="messageInput"
                placeholder="Type your message..."
              />
              <button onclick="sendMessage()" class="btn btn-primary">
                Send
              </button>
              <button onclick="refreshChat()" class="btn btn-secondary">
                Refresh
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- User Management Section -->
      <div id="users" class="section">
        <h2>Users</h2>
        <div class="table-container">
          <table class="data-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>User Email ID</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="usersTableBody">
              <!-- Users will be populated dynamically -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Document Management Section -->
      <div id="documents" class="section">
        <h2>My Uploads</h2>
        <div class="document-tabs">
          <button class="tab-btn active" onclick="showDocumentTab('myuploads')">
            My Uploads
          </button>
          <button class="tab-btn" onclick="showDocumentTab('shareduploads')">
            Shared Uploads
          </button>
        </div>

        <div id="myuploads" class="document-tab active">
          <div class="table-container">
            <table class="data-table">
              <thead>
                <tr>
                  <th>Label</th>
                  <th>File Name</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="myUploadsTableBody">
                <!-- Documents will be populated dynamically -->
              </tbody>
            </table>
          </div>
          
          <div class="upload-button-section">
            <button class="btn btn-primary" onclick="showUploadForm()">
              Upload
            </button>
          </div>
        </div>

        <div id="shareduploads" class="document-tab">
          <div class="table-container">
            <table class="data-table">
              <thead>
                <tr>
                  <th>Label</th>
                  <th>File Name</th>
                  <th>Shared by</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Project Guidelines</td>
                  <td>guidelines_2024.pdf</td>
                  <td>admin@company.com</td>
                </tr>
                <tr>
                  <td>Meeting Notes</td>
                  <td>meeting_notes_dec.docx</td>
                  <td>manager@company.com</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('editUserModal')">&times;</span>
        <h3>Edit User Information</h3>
        <form id="editUserForm">
          <div class="form-group">
            <label for="editFullName">Full Name</label>
            <input type="text" id="editFullName" name="fullName" required />
          </div>
          <div class="form-group">
            <label for="editEmail">Email</label>
            <input type="email" id="editEmail" name="email" required />
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>

    <!-- Upload Document Modal -->
    <div id="uploadModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('uploadModal')">&times;</span>
        <h3>File Upload</h3>
        <form id="uploadForm">
          <div class="form-group">
            <label for="fileInput">Choose File</label>
            <input type="file" id="fileInput" name="file" required />
            <div class="file-display" id="fileDisplay"></div>
          </div>
          <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Upload Now</button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeModal('uploadModal')"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <h3>Are you Sure?</h3>
        <div class="modal-buttons">
          <button class="btn btn-primary" onclick="confirmAction()">OK</button>
          <button
            class="btn btn-secondary"
            onclick="closeModal('confirmModal')"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- Logout Button -->
    <div class="logout-section">
      <button onclick="logout()" class="btn btn-logout">
        Logout
      </button>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
